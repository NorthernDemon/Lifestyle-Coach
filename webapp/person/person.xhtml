<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <h1>Register Person</h1>
        <h:form id="scheduleform">
            <div>
                <fieldset>
                    <div style="color: red;"><h3><h:outputText value="#{personMBean.successMessage}"></h:outputText>
                    </h3></div>
                    <legend></legend>
                    <table>
                        <tr>
                            <td>First Name:</td>
                            <td><h:inputText id="datepicker" value="#{personMBean.name}" style="width:350px" required="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><h:inputText id="end" value="#{personMBean.surname}" style="width:350px" required="true"/></td>
                        </tr>
                        <tr>
                            <td>Date of Birth</td>
                            <td><h:inputText value="#{personMBean.birthday}"  required="true"/>yyyy-MM-dd</td>
                        </tr>
                    </table>
                </fieldset>
            </div>
            <div style="margin-left: 120px;">
                <h:commandButton value="Register Person" action="person"
                                 actionListener="#{personMBean.registerPerson}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
