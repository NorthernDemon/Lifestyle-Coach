<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <h1>Goal</h1>
        <h:form id="scheduleform">
            <div>
                <fieldset>
                    <div style="color: red;"><h3><h:outputText value="#{goalMBean.successMessage}"></h:outputText></h3></div>
                    <legend>Details</legend>
                    <table>
                        <tr>
                        <td>Creator</td>
                        <td>
                            <h:selectOneMenu value="#{goalMBean.creator}" style="width: 350px;">
                                <f:selectItems value="#{goalMBean.people}" var="c"
                                               itemLabel="#{c.name}#{c.surname}" itemValue="#{c.id}" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                        <tr>
                            <td>Person</td>
                            <td>
                                <h:selectOneMenu value="#{goalMBean.person}" style="width: 350px;">
                                    <f:selectItems value="#{goalMBean.people}" var="c"
                                                   itemLabel="#{c.name}#{c.surname}" itemValue="#{c.id}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>Person</td>
                            <td>
                                <h:selectOneMenu value="#{goalMBean.measureType}" style="width: 350px;">
                                    <f:selectItems value="#{measureTypeMBean.measureTypes}" var="m"
                                                   itemLabel="#{m.type}" itemValue="#{m.id}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>Message:</td>
                            <td><h:inputText id="message" value="#{goalMBean.message}" style="width:350px" required="true"/></td>
                        </tr>
                        <tr>
                            <td>Start Date</td>
                            <td><h:inputText id="startdate" value="#{goalMBean.startDate}" style="width:350px" required="true"/>yyyy-MM-dd</td>
                        </tr>
                        <tr>
                            <td>End Date</td>
                            <td><h:inputText id="enddate" value="#{goalMBean.endDate}" style="width:350px" required="true"/>yyyy-MM-dd</td>
                        </tr>
                    </table>
                </fieldset>
            </div>
            <div style="margin-left: 120px;">
                <h:commandButton value="Create Goal" action="goal"
                                 actionListener="#{goalMBean.registerGoal}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
